<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header"></div>
        <div class="card-content">
            <div class="name-row">
                <h2>Elijah Gallosa</h2>
                 <svg class="verified" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15l-4-4 1.41-1.41L11 14.17l5.59-5.59L18 10l-7 7z"/>
                </svg>
            </div>
            
            <p class="description">I'm a Front-end Developer/Designer & Project Manager who focuses on efficient yet effective outputs.</p>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="value">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                            <path d="M341.5 45.1C337.4 37.1 329.1 32 320.1 32C311.1 32 302.8 37.1 298.7 45.1L225.1 189.3L65.2 214.7C56.3 216.1 48.9 222.4 46.1 231C43.3 239.6 45.6 249 51.9 255.4L166.3 369.9L141.1 529.8C139.7 538.7 143.4 547.7 150.7 553C158 558.3 167.6 559.1 175.7 555L320.1 481.6L464.4 555C472.4 559.1 482.1 558.3 489.4 553C496.7 547.7 500.4 538.8 499 529.8L473.7 369.9L588.1 255.4C594.5 249 596.7 239.6 593.9 231C591.1 222.4 583.8 216.1 574.8 214.7L415 189.3L341.5 45.1z"/>
                        </svg>
                        10.0
                    </span>
                    <span class="label">Rating</span>
                </div>

                <div class="stat-item">
                    <span class="value">$45k+</span>
                    <span class="label">Earned</span>
                </div>

                <div class="stat-item">
                    <span class="value">$50/hr</span>
                    <span class="label">Rate</span>
                </div>
            </div>

            <div class="actions">
                <button class="btn-primary">Get In Touch</button>
                <button class="btn-icon">
                    <svg class="bookmark-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 5v14l7-7 7 7V5H5z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
